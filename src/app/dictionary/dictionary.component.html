<div class="container py-5 text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let alpha of alphabet; let last = last">
              <a class="nav-link pe-auto" role="button" tabindex="0" (click)="getDictionary(alpha)">{{alpha}}</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link pe-auto" role="button" tabindex="0" (click)="getDictionary('')">all</a>
            </li>
          </ul>
        </div>
      </nav>
    <div infinite-scroll 
        [infiniteScrollDistance]="distance" 
        [infiniteScrollThrottle]="throttle"
        (scrolled)="onScroll()">
        <mat-card *ngFor="let entry of dictionary">
            {{entry}}
        </mat-card>
    </div>
</div>
